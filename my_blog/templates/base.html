{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}{% endblock title %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static "bootstrap/css/bootstrap.min.css" %}">
    </head>
    <body>
        <!-- 引入导航栏 -->
        {% include "header.html" %}
        <!-- 预留具体页面位置 -->
        {% block content %}{% endblock content %}
        <!-- 引入注脚 -->
        {% include "footer.html" %}
        <script src="{% static 'jquery/jquery-3.7.1.js' %}" async defer></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1-lts/dist/umd/popper.min.js"></script>
        <script src="{% static 'bootstrap/js/bootstrap.min.js' %}" async defer></script>
    </body>
</html>
